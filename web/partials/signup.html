<div class="center-form panel">
  <div class="panel-body">
    <h2 class="text-center">{{t('signup')}}</h2>
    
    <form method="post" ng-submit="signup()" name="signupForm">
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.name.$invalid && signupForm.name.$dirty }">
        <input class="form-control input-lg" type="text" name="name" ng-model="name" placeholder="{{t('username')}}" required autofocus>
        <span class="ion-person form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.name.$dirty" ng-messages="signupForm.name.$error">
          <div ng-message="required">{{t('enter_name')}}</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="{{t('email')}}" required
        ng-pattern="emailRegex">
        <span class="ion-at form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
          <div ng-message="required">{{t('enter_email')}}</div>
          <div ng-message="pattern">{{t('invalid_email')}}</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
        <input password-strength class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="{{t('password')}}" required>
        <span class="ion-key form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
          <div ng-message="required">{{t('password_required')}}</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
        <input password-match="password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="{{t('confirm_password')}}">
        <span class="ion-key form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
          <div ng-message="compareTo">{{t('password_match')}}</div>
        </div>
      </div>
  
      <p class="text-center text-muted"><small>{{t('agreement')}}</small></p>
  
      <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">{{t('signup')}}</button>
      <br/>
  
      <p class="text-center text-muted">{{t('have_account')}} <a ui-sref="public.login">{{t('login_now')}}</a></p>
    </form>
  </div><!-- /panel-body -->
</div><!-- /panel -->

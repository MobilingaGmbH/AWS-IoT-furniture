<div class="center-form panel">
  <div class="panel-body">
    <h2 class="text-center">{{t('forgot_password')}}</h2>
    <form method="post" ng-submit="forgot()" name="forgotForm">
      <div class="form-group has-feedback" ng-class="{ 'has-error' : forgotForm.username.$invalid && forgotForm.username.$dirty }">
        <input class="form-control input-lg" type="text" id="username" name="username" ng-model="username" placeholder="{{t('your_username')}}" required>
        <span class="ion-at form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="forgotForm.username.$dirty" ng-messages="forgotForm.username.$error">
          <div ng-message="required">{{t('username_required')}}</div>
        </div>
      </div>

      <p class="text-center">{{t('email_link')}}</p>

      <button type="submit" ng-disabled="forgotForm.$invalid" class="btn btn-lg btn-block btn-primary">{{t('reset_password')}}</button>
    </form>
  </div><!-- /panel-body -->
</div><!-- /panel -->
